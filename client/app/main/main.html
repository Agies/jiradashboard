<header class="hero-unit" id="banner">
  <div class="container">
    <h1>
      Team Progress
      <span class="small">{{$ctrl.lastUpdate}}</span>
    </h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Configure</h1>
      <form ng-submit="$ctrl.save()">
        <div class="form-group">
          <label for="sprint">Current Sprint</label>
          <input type="number" class="form-control" id="sprint" placeholder="Sprint" ng-model="$ctrl.data.sprint">
        </div>
        <div class="form-group">
          <label for="startdate">Start Date</label>
          <input type="date" class="form-control" id="startdate" placeholder="Start Date" ng-model="$ctrl.data.startDate">
        </div>
        <div class="form-group">
          <label for="bluecommit">Blue Commit</label>
          <input type="number" class="form-control" id="bluecommit" placeholder="Blue Commit" ng-model="$ctrl.data.blueCommit">
        </div>
        <div class="form-group">
          <label for="greencommit">Green Commit</label>
          <input type="number" class="form-control" id="greencommit" placeholder="Green Commit" ng-model="$ctrl.data.greenCommit">
        </div>
        <div class="form-group">
          <label for="redcommit">Red Commit</label>
          <input type="number" class="form-control" id="redcommit" placeholder="Red Commit" ng-model="$ctrl.data.redCommit">
        </div>
        <button type="submit" class="btn btn-default">Save</button> <br /><br/>
        <span class="small">{{$ctrl.data._id}}</span>
      </form>
    </div>
  </div>
</div>
