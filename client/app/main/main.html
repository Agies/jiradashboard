<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Team Progress</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Configure</h1>
      <form ng-submit="$ctrl.save()">
        <div class="form-group">
          <label for="sprint">Current Sprint</label>
          <input type="number" class="form-control" id="sprint" placeholder="Sprint" ng-model="$ctrl.sprint">
        </div>
        <div class="form-group">
          <label for="bluecommit">Blue Commit</label>
          <input type="number" class="form-control" id="bluecommit" placeholder="Blue Commit" ng-model="$ctrl.blueCommit">
        </div>
        <div class="form-group">
          <label for="redcommit">Red Commit</label>
          <input type="number" class="form-control" id="redcommit" placeholder="Red Commit" ng-model="$ctrl.redCommit">
        </div>
        <div class="form-group">
          <label for="greencommit">Green Commit</label>
          <input type="number" class="form-control" id="greencommit" placeholder="Green Commit" ng-model="$ctrl.greenCommit">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
